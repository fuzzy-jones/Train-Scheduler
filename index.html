<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
<div class="container">

    <div class="jumbotron" style=" text-align: center; background-color: purple;">
        <h1 style="font-size: 72px; color: white;">Anytime is Train Time</h1>
        <h3 style= "color: white;">Choo Choo. Chee Chee.</h3>
    </div> 
    
    <div class="panel panel-default">
       <div class="panel-head">Current Train Schedule</div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="padding-left: 15px;">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="train-name-display" style="padding-left: 15px;"></td>
                        <td id="destination-display"></td>
                        <td id="frequency-display"></td>
                        <td id="next-arrival-display"></td>
                        <td id="minutes-away-display"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    <div class="panel panel-default">
        <div class="panel-head">Add Train</div>

        <div class="panel-body">

            <label for="search">Train Name</label>
            <input type="text" class="form-control" id="train-name">

            <label for="search" style="padding-top: 10px;">Destination</label>
            <input type="text" class="form-control" id="destination">

            <label for="search" style="padding-top: 10px;">First Train Time (HH:mm military time)</label>
            <input type="text" class="form-control" id="first-train">

            <label for="search" style="padding-top: 10px;">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">

            <button type="button" class="btn" id="submit">Submit</button>
            
        </div>

    </div>

</div>

<!-- JS and jQuery scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>  
</body>
</html>
